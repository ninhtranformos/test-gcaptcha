<!DOCTYPE HTML>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="robots" content="index, follow">
    <title>Google reCAPTCHA - Demo </title>
</head>
<body>
    <div id="site-wrapper" class="container">
        <div id="header" class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-12 col-md-6">
                <a href="index.html">
                    <img id="header-logo" class="img-responsive center-block" src="img/header.gif">
                </a>
            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-12 col-md-6">
                <p class="text-center">
                    <strong>What is this?</strong>
                    <br /><br />Here you can<strong>test Google's reCAPTCHA.</strong></a><br />
                    Please see the <a href="https://www.google.com/recaptcha" target="_blank">official website</a> if you want to add it to your website.
                </p>
            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
        <div id="upload-top" class="row top-wrapper">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-12 col-md-6 text-center">
                <h1 data-uploading-text="Uploading">Test reCAPTCHA v3 below</h1>

                <form action="?" method="POST">
                    <center>
                        <div class="g-recaptcha" data-sitekey="6LcqYroqAAAAABI42BZVCh2GPghQUG7j9nlzOP5u"></div>
                        <br />
                    </center>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-0 col-md-3"></div>
                <div id="footer" class="col-xs-12 col-md-6 text-center">

                    <hr />
                    <div class="row bottom-section">
                        <div class="col-xs-12">
                        </div>
                    </div>
                    <div class="row bottom-section">
                        <div class="col-xs-12 sister-sites">
                            <p>This website is not affiliated with Google or reCaptcha in any way.</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-0 col-md-3"></div>
            </div>
        </div>
        <script src='https://www.recaptcha.net/recaptcha/api.js'></script>
    </div>
</body>
</html>
